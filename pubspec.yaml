name: watch_movie_tv_show
description: "Flutter Video App - Stream & Download Offline"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ---------- State management ----------
  get: ^4.7.3

  # ---------- Network ----------
  dio: ^5.4.0

  # ---------- Storage ----------
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  shared_preferences: ^2.5.3

  # ---------- Video Player ----------
  video_player: ^2.8.6
  chewie: ^1.8.1

  # ---------- Images ----------
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10

  # ---------- Download ----------
  background_downloader: ^8.4.1

  # ---------- UI/Utils ----------
  shimmer: ^3.0.0
  connectivity_plus: ^6.0.3
  logger: ^2.6.2
  intl: ^0.20.2
  url_launcher: ^6.1.10
  share_plus: ^12.0.1

  # ---------- Device & Permissions ----------
  device_info_plus: ^12.3.0
  package_info_plus: ^9.0.0

  # ---------- JSON Serialization ----------
  json_annotation: ^4.8.1

  # ---------- Local packages ----------
  exo_shared:
    git:
      url: git@github.com:trungs99/exo_shared.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

